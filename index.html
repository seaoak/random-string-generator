<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>Random String Generator</title>
<link rel="stylesheet" href="random_string_generator.css" />
<script async src="random_string_generator.js"></script>
</head><body>

<h1>Random String Generator</h1>

<h2>Result</h2>
<label><input type="text" size="80" autocomplete="off" spellcheck="false" id="field_result"/></label>
<button type="button" id="button_refresh">Refresh</button>
<button type="button" id="button_undo">Undo</button>
<button type="button" id="button_redo">Redo</button>
<button type="button" id="button_selectall">SelectAll</button>

<h2>Constraint</h2>
<label>Length: <input type="number" max="80" min="4" step="1" value="8" id="field_length" /></label>
<fieldset id="fieldset_typical_length">
<input type="button" class="button_length" value="8" />
<input type="button" class="button_length" value="10" />
<input type="button" class="button_length" value="12" />
<input type="button" class="button_length" value="16" />
<input type="button" class="button_length" value="20" />
<input type="button" class="button_length" value="24" />
<input type="button" class="button_length" value="32" />
<input type="button" class="button_length" value="40" />
<input type="button" class="button_length" value="50" />
<input type="button" class="button_length" value="64" />
</fieldset>

<fieldset id="fieldset_to_narrow">
<label><input type="checkbox" checked id="checkbox_avoid_misreading" />exclude
 &OpenCurlyQuote;I&CloseCurlyQuote; and
 &OpenCurlyQuote;l&CloseCurlyQuote; and
 &OpenCurlyQuote;1&CloseCurlyQuote; and
 &OpenCurlyQuote;O&CloseCurlyQuote; and
 &OpenCurlyQuote;0&CloseCurlyQuote; (avoid misreading)</label>
<label><input type="checkbox" checked id="checkbox_alphabet_only_at_firstlast" />allow only an alphabet as the first/last character (help to select the whole string automatically)</label>
</fieldset>

<fieldset id="fieldset_to_widen">
<label><input type="checkbox" checked id="checkbox_uppercase" />Alphabet (upper case)</label>
<label><input type="checkbox" checked id="checkbox_lowercase" />Alphabet (lower case)</label>
<label><input type="checkbox" checked id="checkbox_number" />Number</label>

<label><input type="checkbox"         id="checkbox_sign" />Sign</label>
<fieldset id="fieldset_sign" disabled>
	<label><input type="checkbox"         />Space &OpenCurlyQuote;&nbsp;&CloseCurlyQuote;</label>
	<label><input type="checkbox" checked />UnderBar &OpenCurlyQuote;&UnderBar;&CloseCurlyQuote;</label>
	<label><input type="checkbox" checked />Hyphen-Minus &OpenCurlyQuote;&#x2D;&CloseCurlyQuote;</label>
	<label><input type="checkbox" checked />Equals &OpenCurlyQuote;&equals;&CloseCurlyQuote;</label>
	<label><input type="checkbox" checked />Plus &OpenCurlyQuote;&plus;&CloseCurlyQuote;</label>
	<label><input type="checkbox" checked />Period &OpenCurlyQuote;&period;&CloseCurlyQuote;</label>
	<label><input type="checkbox" checked />Comma &OpenCurlyQuote;&comma;&CloseCurlyQuote;</label>
	<label><input type="checkbox" checked />Colon &OpenCurlyQuote;&colon;&CloseCurlyQuote;</label>
	<label><input type="checkbox" checked />Semi-Colon &OpenCurlyQuote;&semi;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Exclamation &OpenCurlyQuote;&excl;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />At-mark &OpenCurlyQuote;&commat;&CloseCurlyQuote;</label>
	<label><input type="checkbox" checked />Num (Sharp) &OpenCurlyQuote;&num;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Dollar &OpenCurlyQuote;&dollar;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Percent &OpenCurlyQuote;&percnt;&CloseCurlyQuote;</label>
	<label><input type="checkbox" checked />Hat &OpenCurlyQuote;&Hat;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Ampersand &OpenCurlyQuote;&amp;&CloseCurlyQuote;</label>
	<label><input type="checkbox" checked />Asterisk &OpenCurlyQuote;&ast;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Left-Parenthesis &OpenCurlyQuote;&lpar;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Right-Parenthesis &OpenCurlyQuote;&rpar;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />VerticalBar &OpenCurlyQuote;&vert;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Tilde (OverBar) &OpenCurlyQuote;&#x7E;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Grave (Backquote) &OpenCurlyQuote;&grave;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Left-Brace &OpenCurlyQuote;&lbrace;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Right-Brace &OpenCurlyQuote;&rbrace;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Left-Bracket &OpenCurlyQuote;&lbrack;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Right-Bracket &OpenCurlyQuote;&rbrack;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Apostrophe (Single-Quote) &OpenCurlyQuote;&apos;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Quote (Double-Quote) &OpenCurlyQuote;&quot;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Less-Than &OpenCurlyQuote;&lt;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Greater-Than &OpenCurlyQuote;&gt;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Slash &OpenCurlyQuote;&sol;&CloseCurlyQuote;</label>
	<label><input type="checkbox"         />Question &OpenCurlyQuote;&quest;&CloseCurlyQuote;</label>
</fieldset>
</fieldset>

</p>
</footer>

</body></html>
